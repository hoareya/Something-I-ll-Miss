    <h1 class="title">Something I’ll Miss — Oct 20th, 2025</h1>

    <section class="reveal-container">
      <div class="overlay">
        <img id="memoryImage" src="imgs/leaves.jpg" alt="Trees wrapped in lights, early winter evening.">
        <p class="caption">click image to reveal memory</p>

        <div id="memoryText" class="memory hidden">

          <p>I stepped out, and the leaves had browned with faded green.</p>
          <p>Tree trunks dressed in lights,</p>
          <p>and in the park, a Christmas tree already standing.</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const img = document.getElementById("memoryImage");
    const text = document.getElementById("memoryText");
    const caption = document.querySelector(".caption");

    img.addEventListener("click", () => {
      img.classList.add("fade-out");
      caption.classList.add("fade-out");
      text.classList.remove("hidden");
      text.classList.add("fade-in");
    });
  </script>
